<script>
    var options = document.getElementsByClassName('lifestyle-nav');

    function changeActive(n) {

        for (var i = 0; i < options.length; i++){
            if (i == n){
                options[i].classList.add('sub-active');
            } else{
                options[i].classList.remove('sub-active');
            }
        }
    }
</script>
