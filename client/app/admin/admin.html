<div class="container-fluid">
    <h2 class="white-text center">Admin Login</h2>
    <div class="form-container-signin" ng-controller="adminCtrl as adminCtrl">
        <div class="row">
            <form class="col s12 center" name="adminForm"  ng-submit="adminCtrl._login()">
                <div class="row">

                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" ng-model="adminCtrl.email" required>
                        <label for="email">Email:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" ng-model="adminCtrl.password" required>
                        <label for="password">Password:</label>
                    </div>
                </div>

                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action" ng-disabled="adminForm.$invalid">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>

            </form>
        </div>

    </div>



</div>
