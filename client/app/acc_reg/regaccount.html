<div class="container-fluid">
    <h2 class="white-text center">Membership Registration</h2>
    <div class="form-container">
        <div class="row">
            <form class="col s12" name="AccregForm" ng-submit="ctrl3.register_acc()" ng-controller="AccregCtrl as ctrl3">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="nric" type="text" class="validate" ng-model="ctrl3.member.nric" required>
                        <label for="nric">NRIC:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="email" type="email" class="validate" ng-model="ctrl3.member.email" required>
                        <label for="email">Email:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="password" type="text" class="validate" ng-model="ctrl3.member.password" required>
                        <label for="password">Password:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="auth_code" type="text" class="validate" ng-model="ctrl3.member.authCode" required>
                        <label for="auth_code">Authorization Code:</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action" ng-disabled="AccregForm.$invalid">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>

            </form>
        </div>

    </div>



</div>
